    <h1>Interactive Event Tester</h1>
    <p>Test multiple interactions below, and track events using Google Tag Manager.</p>

    <section>
        <h2>Event: Button Clicks</h2>
        <button id="button1">Click Me 1</button>
        <button id="button2">Click Me 2</button>
        <button id="button3">Click Me 3</button>
    </section>

    <section>
        <h2>Event: Form Submission</h2>
        <form id="testForm">
            <label for="inputField">Enter some text:</label>
            <input type="text" id="inputField" placeholder="Type something">
            <button type="submit">Submit</button>
        </form>
    </section>

    <section>
        <h2>Event: Dropdown Selection</h2>
        <label for="dropdown">Choose an option:</label>
        <select id="dropdown">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select>
    </section>

    <section>
        <h2>Event: Link Clicks</h2>
        <a href="#" id="testLink1">Test Link 1</a>
        <a href="#" id="testLink2">Test Link 2</a>
    </section>

    <section>
        <h2>Event: Textarea Input</h2>
        <label for="textarea">Write something:</label>
        <textarea id="textarea" rows="4" placeholder="Type your message here..."></textarea>
    </section>

    <section>
        <h2>Custom Events</h2>
        <button id="customEventButton1">Custom Event 1</button>
